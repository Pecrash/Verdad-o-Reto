<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Buberrimo's Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/91e0f90640.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="blur">
			<section class="top">
				<div class="back">
					<span class="one"></span>
					<span class="two"></span>
				</div>
				<div class="btn">
					<section class="img">
						<img src="./assets/Icon-verdad.svg" alt="" />
						<img src="./assets/Icon-Reto.svg" alt="" />
					</section>
					<button class="truth" id="truth"></button>
					<button class="dare" id="dare"></button>
				</div>
				<div class="recharge">
					<button class="start">
						Start<!-- <img src="/assets/Rechar-Icon.svg" alt=""> -->
					</button>
				</div>
			</section>
			<section class="players">
				<article class="players__container">
					<div class="player player-1"><h1>Echas</h1></div>
					<div class="player player-2"><h1>Kevin</h1></div>
					<div class="player player-3"><h1>Shifu</h1></div>
					<div class="player player-4"><h1>Ewe</h1></div>
				</article>
				<button id="fullscreen">
					<i class="fa-solid fa-up-right-and-down-left-from-center"></i>
				</button>
			</section>
		</div>
		<div class="modal-container" id="modal-container">
			<section class="wave" id="wave">
				<img src="/assets/wave-haikei.svg" alt="" />
			</section>
			<article class="kind">
				<h1 id="kind"></h1>
			</article>
			<article class="text">
				<h2 id="text">
					"Hacer ver que tienes una conversación vergonzosa por teléfono con
					alguien, al lado de un extraño en la calle"
				</h2>
			</article>
			<button class="close" id="close">
				<i class="fa-solid fa-circle-xmark"></i>
			</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
