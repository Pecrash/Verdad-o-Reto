<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buberrimo's Game</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link
			rel="stylesheet"
			href="./css/desktop.css"
			media="screen and (min-width: 460px)"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/91e0f90640.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body>
		<div class="body">
			<form class="form" id="form">
				<input type="text" required maxlength="8" id="input" />
				<label class="lbl">
					<span class="text-name">Nombre jugador</span>
				</label>
			</form>
			<section class="players">
				<button class="fullscreen inicio" id="fullscreen">
					<i class="fa-solid fa-up-right-and-down-left-from-center"></i>
				</button>
			</section>
			<button class="agregar button" id="btn-add">agregar</button>
			<div class="added">
				<h1>Buberrimo's Game</h1>
				<div class="added_container">
					<div class="player_box player-1" id="box-1"></div>
					<div class="player_box player-2" id="box-2"></div>
					<div class="player_box player-3" id="box-3"></div>
					<div class="player_box player-4" id="box-4"></div>
					<div class="player_box player-5" id="box-5"></div>
					<div class="player_box player-6" id="box-6"></div>
					<div class="player_box player-7" id="box-7"></div>
					<div class="player_box player-8" id="box-8"></div>
					<div class="player_box player-9" id="box-9"></div>
					<div class="player_box player-10" id="box-10"></div>
					<div class="player_box player-11" id="box-11"></div>
					<div class="player_box player-12" id="box-12"></div>
				</div>
			</div>
		</div>
		<a href="./game.html" class="comenzar button" id="comenzar"> comenzar </a>
		<div class="danger">
			<h1>
				
			</h1>
		</div>
		<script src="/javascript/add.js"></script>
		<script type="text/javascript">
			function alert() {
				swal({
					title: "Oops",
					text: "Se ha alcanzado el maximo de jugadores",
					icon: "error",
				});
			}
		</script>
	</body>
</html>
