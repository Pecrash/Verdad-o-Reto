<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Buberrimo's Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="top">
			<div class="back">
				<span class="one"></span>
				<span class="two"></span>
			</div>
			<div class="btn">
				<section class="img">
					<img src="./assets/Icon-verdad.svg" alt="" />
					<img src="./assets/Icon-Reto.svg" alt="" />
				</section>
				<button class="truth"></button>
				<button class="dare"></button>
			</div>
			<div class="recharge">
				<button class="start">Start<!-- <img src="/assets/Rechar-Icon.svg" alt=""> --></button>
			</div>
		</section>
		<section class="players">
			<article class="players__container">
				<div class="player player-1"><h1>Echas</h1></div>
				<div class="player player-2"><h1>Kevin</h1></div>
				<div class="player player-3"><h1>Shifu</h1></div>
				<div class="player player-4"><h1>Ewe</h1></div>
			</article>
			<button id="fullscreen"></button>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
